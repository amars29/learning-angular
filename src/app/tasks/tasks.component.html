<app-new-task
  *ngIf="isAddingTask"
  [userId]="userId"
  (close)="onCloseAddTask()"
/>

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks; index as i">
      <app-task [task]="task" />
    </li>
  </ul>
</section>
