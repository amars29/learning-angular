<app-new-task
  *ngIf="isAddingTask"
  (cancel)="onCancelAddTask()"
  (addTask)="onAddTask($event)"
/>

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks; index as i">
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
  </ul>
</section>
